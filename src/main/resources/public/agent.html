<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="client.css">
    <script src="client.js"></script>
    <script src="plotly-latest.min.js"></script>
    <script>
        fillTitle();
        setTimeout(refresh, 1000);
    </script>

</head>
<body>
    <a href="index.html", onclick="clearCookies()">disconnect</a>
    <input type="number" style="float: right" placeholder="2000">
    <input type="button" value="set refresh interval (ms)" onclick="setRefresh(this.previousSibling.previousSibling)" style="float: right">
     <form class="inForm">
         read attribute<br>
         <input id="attr" type="text", name="attr">
         <input id="attrBu" type="button" value="run" onclick="readAttr(false);" />
         <input id="attrBu" type="button" value="plot" onclick="readAttr(true);" />
    </form>
    <form class="inForm">
         install and uninstall query<br>
        <textarea cols="80" rows="5" name="query"></textarea>
         <input id="instBu" type="button", value="install"
                onclick="singleRequest(this.previousSibling.previousSibling, 'install');" />
         <input id="uninBu" type="button" value="uninstall"
                onclick="singleRequest(this.previousSibling.previousSibling.previousSibling.previousSibling, 'uninstall');" />
    </form>
    <form class="inForm">
         set fallback contacts<br>
         <input type="text", name="con">
         <input id="setCoBu" type="button" value="set" onclick="singleRequest(this.previousSibling.previousSibling, 'setCon');" />
    </form>
    <div id="confirmBox"></div>
    <br><br>
    <div id="readings" style="display: flex; justify-content: flex-start; flex-wrap: wrap"></div>
    <div id="plots" style="display: flex; justify-content: flex-start; flex-wrap: wrap"></div>
</body>
</html>
